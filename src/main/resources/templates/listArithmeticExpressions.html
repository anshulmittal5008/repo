<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>List Arithmetic Expressions</title>
    </head>
    <body>
        <h2>Arithmetic Expressions List</h2>

        <a th:href="@{'/arithmetic/evaluateArithmeticExpressionPage'}">Evaluate Arithmetic Expression</a>

        <br/>

        <table th:if="${ not #lists.isEmpty(arithmeticExpressions) }" border=1>
        <tr>
            <td>Arithmetic Expression</td>
            <td>Result</td>
        </tr>
        <tr th:each="arithmeticExpression : arithmeticExpressions">
            <td th:text="${arithmeticExpression.expression}"></td>
            <td th:text="${arithmeticExpression.result}"></td>
        </tr>
    </table>

</body>
</html>
